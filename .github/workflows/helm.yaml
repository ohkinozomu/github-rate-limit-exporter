name: Helm test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  helm-test:
    name: Helm test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup kind
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: "v0.10.0"

      - name: Dry run
        run: |
          helm install --dry-run --debug github-rate-limit-exporter ./helm
          helm install --dry-run --debug github-rate-limit-exporter ./helm --set accessToken="testAccessToken"

      - name: Install github-rate-limit-exporter
        run: |
          helm install github-rate-limit-exporter ./helm
          
      - name: Check running
        run: |
          # hack
          sleep 15

          helm test github-rate-limit-exporter